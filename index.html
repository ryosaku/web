     <div class="container">
         <div class="row">
             <div style="background:lightpink; height:100px;" class="col-xs-12 col-xm-6 col-md-8 col-lg-3">
                 content 1
             </div>
             <div style="background:lightblue; height:100px;" class="col-xs-12 col-xm-6 col-md-4 col-lg-3">
                 content 2
             </div>
             <div style="background:grey; height:100px;" class="col-xs-12 col-xm-6 col-md-4 col-lg-3">
                 content 3

             <div style="background:yellow; height:100px;" class="col-xs-12 col-xm-6 col-md-8 col-lg-3">
                 content 4

    <div class="container">
        <h1>Hello, world!</h1>
        <div class="input-group">
            <input class="form-control" autofocus placeholder="Enter Item...">
            <span>
                <button class="btn btn-primary">Search</button>
            </span>
        </div>
        
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span>
                <button class="btn btn-default" type="button">
                    Go!!
                </button>
            </span>
        </div>
        <!--span class="glyphicon glyphicon-search" aria-hidden="true"></span-->
        <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
        </div>
        <div class="btn-group">
            <button>
                <span class="glyphicon glyphicon-chevron-left"></span>
                Back
            </button>
            <button>
                <!--span class="glyphicon glyphicon-chevron-right"></span-->
                Next
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <button class="btn btn-primary">
                <span class="glyphicon glyphicon-refresh"></span>
                Refresh
            </button>
            <button class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
                Delete
            </button>
        </div> 
        <div class="btn-group">
            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on left
            </button>

            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on top
            </button>

            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
            sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on bottom
            </button>

            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on right
            </button>
        </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
